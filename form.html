<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>

<form action="">

    <label for="full-name">Full Name:</label><br>
    <input type="text" id="full-name" name="full-name" placeholder="Full Name"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Email"><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" placeholder="Phone Number"><br><br>

    <label for="">Gender:</label><br><br>
    <select name="">
               <option value="" selected>select gender</option>
               <option value="female" >Female</option>
               <option value="male" >Male</option>

    </select>


    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" placeholder="Enter password"><br><br>

    <label for="file">Upload File:</label><br>
    <input type="file" id="file" name="file"><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" cols="30" rows="10" placeholder="Message"></textarea><br><br>

    <input type="submit" value="Submit">

    <button>Sign in</button>

</form>


</body>
</html>
